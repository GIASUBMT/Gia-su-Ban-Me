<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIA SƯ BAN MÊ</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
        header { background-color: #007bff; color: white; padding: 20px; font-size: 24px; }
        section { padding: 20px; }
        form { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background: #f9f9f9; }
        input, select, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #28a745; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
        footer { background-color: #007bff; color: white; padding: 10px; position: fixed; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <header>
    <h1>GIA SƯ BAN MÊ</h1>
    <p>Trung tâm gia sư uy tín tại Buôn Ma Thuột</p>
    <nav>
        <a href="index.html">Trang chủ</a> | 
        <a href="dang-ky-hoc.html">Tìm Gia Sư</a> | 
        <a href="dang-ky-gia-su.html">Đăng Ký Làm Gia Sư</a>
    </nav>
</header>
    
    <section>
        <h2>DÀNH CHO PHỤ HUYNH/ HỌC SINH</h2>
        <form>
            <label for="fullname">Họ và Tên học sinh:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="fullname">Họ và Tên phụ huynh:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="fullname">Địa chỉ:</label>
            <input type="text" id="fullname" name="fullname" required>
            
            <label for="phone">Số Điện Thoại:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="subject">Môn Học Cần Gia Sư:</label>
            <input type="text" id="subject" name="subject" required>

             <label for="subject">Số buổi học</label>
            <input type="text" id="subject" name="subject" required>
            
            <label for="grade">Lớp Học:</label>
            <select id="grade" name="grade" required>
                <option value="">Chọn lớp học</option>
                <option value="1">Lớp 1</option>
                <option value="2">Lớp 2</option>
                <option value="3">Lớp 3</option>
                <option value="4">Lớp 4</option>
                <option value="5">Lớp 5</option>
                <option value="6">Lớp 6</option>
                <option value="7">Lớp 7</option>
                <option value="8">Lớp 8</option>
                <option value="9">Lớp 9</option>
                <option value="10">Lớp 10</option>
                <option value="11">Lớp 11</option>
                <option value="12">Lớp 12</option>
            </select>

             <label for="subject">Yêu cầu riêng về giáo viên:</label>
            <input type="text" id="subject" name="subject" required>
            
            <button type="submit">ĐĂNG KÝ</button>
        </form>
    </section>

    <section>
        <h2>DÀNH CHO GV LÀM GIA SƯ</h2>
        <form>
            <label for="tutor_name">Họ và Tên:</label>
            <input type="text" id="tutor_name" name="tutor_name" required>
            
            <label for="tutor_phone">Số Điện Thoại:</label>
            <input type="tel" id="tutor_phone" name="tutor_phone" required>
            
            <label for="tutor_email">Email:</label>
            <input type="email" id="tutor_email" name="tutor_email" required>
            
            <label for="tutor_subject">Môn Dạy:</label>
            <input type="text" id="tutor_subject" name="tutor_subject" required>
            
            <label for="tutor_experience">Kinh Nghiệm Giảng Dạy:</label>
            <textarea id="tutor_experience" name="tutor_experience" rows="4" required></textarea>
            
            <button type="submit">Gửi Đăng Ký</button>
        </form>
    </section>
    
    <footer>
        <p>Liên hệ: ĐT - Zalo : Thầy Tiến Toán - 0917 90 66 48 | Địa chỉ: 6/47 Tôn Thất Thuyết - Buôn Ma Thuột - Đắk Lắk</p>
    </footer>
</body>
</html>
