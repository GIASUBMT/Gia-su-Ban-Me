<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lớp Cần Gia Sư</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
        header, footer { background-color: #ADD8E6; color: white; padding: 15px; font-size: 20px; }
        table { width: 90%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f8b400; color: white; }
        .accepted { color: green; font-weight: bold; }
        .pending { color: red; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1>LỚP CẦN GIA SƯ</h1>
</header>

<table>
    <tr>
        <th>Mã số lớp</th>
        <th>Môn học</th>
        <th>Học sinh lớp</th>
        <th>Số buổi</th>
        <th>Mức lương</th>
        <th>Yêu cầu</th>
        <th>Địa chỉ</th>
        <th>Tình trạng</th>
    </tr>
    <!-- Dữ liệu mẫu 112 lớp -->
    <script>
        const subjects = ['Toán', 'Vật Lý', 'Hóa Học', 'Tiếng Anh', 'Ngữ Văn', 'Sinh Học'];
        const grades = [6, 7, 8, 9, 10, 11, 12];
        const addresses = ['Tôn Đức Thắng, BMT', 'Nguyễn Văn Cừ, BMT', 'Lê Hồng Phong, BMT', 'Phan Chu Trinh, BMT', 'Y Moan, BMT', 'Hùng Vương, BMT'];
        let tableContent = '';
        
        for (let i = 1; i <= 112; i++) {
            let subject = subjects[Math.floor(Math.random() * subjects.length)];
            let grade = grades[Math.floor(Math.random() * grades.length)];
            let address = addresses[Math.floor(Math.random() * addresses.length)];
            let sessions = Math.floor(Math.random() * 3) + 2; // 2-4 buổi
            let salary = (Math.floor(Math.random() * 5) + 1) * 500000 + 'đ/tháng'; // từ 500k đến 2.5 triệu
            let status = Math.random() > 0.5 ? 'accepted' : 'pending';
            let statusText = status === 'accepted' ? 'Đã nhận' : 'Chưa nhận';
            let requirement = 'Có kinh nghiệm, trách nhiệm';
            
            tableContent += `<tr>
                <td>${i.toString().padStart(3, '0')}</td>
                <td>${subject}</td>
                <td>Lớp ${grade}</td>
                <td>${sessions} buổi/tuần</td>
                <td>${salary}</td>
                <td>${requirement}</td>
                <td>${address}</td>
                <td class="${status}">${statusText}</td>
            </tr>`;
        }
        
        document.write(tableContent);
    </script>
</table>

<footer>
    <p>Liên hệ: Thầy Tiến Toán - 0932 41 45 48</p>
</footer>

</body>
</html>
