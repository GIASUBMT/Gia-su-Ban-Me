    <section>
        <h2>Đăng Ký Làm Gia Sư</h2>
        <form>
            <label for="tutor_name">Họ và Tên:</label>
            <input type="text" id="tutor_name" name="tutor_name" required>
            
            <label for="tutor_phone">Số Điện Thoại:</label>
            <input type="tel" id="tutor_phone" name="tutor_phone" required>
            
            <label for="tutor_email">Địa chỉ:</label>
            <input type="email" id="tutor_email" name="tutor_email" required>

            <label for="tutor_email">Số Căn cước/ Căn cước công dân:</label>
            <input type="email" id="tutor_email" name="tutor_email" required>
            
            <label for="tutor_subject">Môn Dạy:</label>
            <input type="text" id="tutor_subject" name="tutor_subject" required>
            
            <label for="tutor_experience">Kinh Nghiệm Giảng Dạy:</label>
            <textarea id="tutor_experience" name="tutor_experience" rows="4" required></textarea>
            
            <button type="submit">Gửi Đăng Ký</button>
        </form>
    </section>
</body>
